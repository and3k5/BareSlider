<html>
	<head>
		<title>demo</title>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="../dist/bareslider.min.js"></script>
	</head>
	<body>
		<style>
			#list {
				padding:0;
			}
			#list li {
				list-style:none;
			}
			#list li div {
				background-color:red;
				width:100px;
				height:100px;
			}
		</style>
		<ul id="list">
			<li><div>1</div></li>
			<li><div>2</div></li>
			<li><div>3</div></li>
			<li><div>4</div></li>
			<li><div>5</div></li>
			<li><div>6</div></li>
			<li><div>7</div></li>
			<li><div>8</div></li>
		</ul>
		<script>
			var list = $("#list");
			list.bareSlider({
				childSelector: "#list>li",
				onchange: function (selected) {
					$("div",this).css("background-color",selected ? "#00ff00" : "#ff0000")
				},
				infinite: true,
			});
			console.log(list.prop("bareSlider"));
		</script>
	</body>
</html>
